<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <script src="/webjars/jquery/3.5.1/jquery.js"> </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>


<div class="jumbotron">
    <div class="container">
        <h1 class="display-1">My Recipies!</h1>
        <p>Welcome to my secret recipe respository. Although I don't do a lot of cooking so dont expect there to be much here.. . </p>
        <p><a class="btn btn-primary btn-lg" href="/recipe/new" role="button">New Recipe</a></p>
    </div>

</div>

<table class="table table-bordered table-striped text-center table-hover">
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>View</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"> </td>
        <td th:text="${recipe.description}"> </td>
        <td><a href="#" th:href="@{'/recipe/show/'+ ${recipe.id}}">View</a> </td>
        <td><a href="#" th:href="@{'/recipe/update/'+ ${recipe.id}}">Update</a> </td>
        <td><a href="#" th:href="@{'/recipe/delete/'+ ${recipe.id}}">Delete</a> </td>
    </tr>
</table>


</body>

</html>
