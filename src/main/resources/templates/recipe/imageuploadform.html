<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8/">
    <title>Image Upload Form</title>

    <script src="/webjars/jquery/3.5.1/jquery.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container" style="width: 40rem; margin-top: 20px">
    <div class="card shadow" style="margin-left: 30px">
        <img src="https://cdn1.iconfinder.com/data/icons/squaricons-5/511/cloud-upload-512.png" class="img-fluid" alt="File Upload" width="200" height="200" style="margin-left: 20px"/>
        <h3 class="card-title" style="margin-left: 20px">Image Upload Selection Form </h3>
        <h5 class="card-subtitle" style="margin-left: 20px">Choose a file to be uploaded and associated with this recipe</h5>
        <ol></ol>
        <p ></p>
        <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
               th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
            <p></p>


                      <input id="imagefile" name="imagefile" type="file" class="file" style="margin-left: 20px">


            <p></p>

            <button type="submit" class="btn btn-primary"  style="margin-left: 20px"><span>Submit</span></button>
            <p></p>
        </form>
    </div>
</div>

</body>
</html>
