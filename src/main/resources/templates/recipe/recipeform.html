<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <script src="/webjars/jquery/3.5.1/jquery.js"> </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>


</head>
<body>

<div class="card-body">
    <div class="row">
        <form th:object="${recipe}" th:action="@{/recipe/}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <h4>Edit Recipe Information</h4>
            <div class="card-body">

            <div class="row">
                <div class="form-group">
                    <label>Recipe Description:</label>
                    <label>
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </label>
                </div>
            </div>


            <div class="row">
                <div class="form-group">
                    <label>Categories:</label>
                </div>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="checkbox" value=""/>
                            Cat 1
                        </label>
                    </div>
                    <div class="radio" >
                        <label>
                            <input type="checkbox" value=""/>
                            Cat 2
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Recipe Prep time:</label>
                    <label>
                        <input type="text" class="form-control" th:field="*{preptime}"/>
                    </label>
                </div>
            </div>

                <div class="row">
                    <div class="form-group">
                        <label>Recipe Cook time:</label>
                        <label>
                            <input type="text" class="form-control" th:field="*{cooktime}"/>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Servings:</label>
                        <label>
                            <input type="text" class="form-control" th:field="*{servings}"/>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Source:</label>
                        <label>
                            <input type="text" class="form-control" th:field="*{source}"/>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>URL:</label>
                        <label>
                            <input type="text" class="form-control" th:field="*{url}"/>
                        </label>
                    </div>
                </div>

                 <div class="col-md-3 form-group">
                    <label>Difficulty:</label>
                     <label>
                         <select class="form-control">
                             <option>Easy</option>
                             <option>Medium</option>
                             <option>Hard</option>
                         </select>
                     </label>
                 </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>Directions:</label>
                            <label>
                                <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                            </label></div>
                         </div>
                    </div>
                </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label>Notes:</label>
                        <label>
                            <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                        </label></div>
                </div>
            </div>

                <div class="row">
                    <div class="col-md-11 ">
                        <h1 class="panel-title">Ingredients</h1>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-default" href="#" role="button">Edit</a>
                    </div>
                </div>

            <div class="col-md-12">
                <ul>
                    <li th:remove="all">1 Cup of milk</li>
                    <li th:remove="all">1 Teaspoon of chocolate</li>
                    <li th:each="ingredient : ${recipe.ingredientsCommandSet}"
                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.measurementCommand.description +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                    </li>
                </ul>
            </div>


                <button type="submit" class="btn btn-primary">Submit</button>



        </form>

    </div>
</div>



</body>
</html>
