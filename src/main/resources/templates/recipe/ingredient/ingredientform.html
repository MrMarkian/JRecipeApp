<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <script src="/webjars/jquery/3.5.1/jquery.js"> </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
<div class="card mx-auto shadow" style="margin-top: 20px">

    <form  th:object="${ingredient}" th:action="@{'/recipe/' +${ingredient.getRecipeId()} +'/ingredient'}" method="post">

        <input type="hidden" th:field="*{id}"/>

                <h1 class="card-title" style="margin-left: 20px"> Edit Ingredient Information
                    <a class="btn btn-primary" style="margin-left: 20px" href="#" th:href="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredients'}" >Back</a>
        </h1>
        <ol class="breadcrumb bread-primary"></ol>



            <div class="flex-row" style="margin-inside: 20px">
                <div class="col-md-12 form-group">
                    <label>Description
                        <textarea type="text" class="form-control" cols="180" rows="6" th:field="*{description}"/>
                    </label>
                </div>

                <div class="col-md-8 form-group">
                    <label>Amount:
                        <input type="number" class="form-control" th:field="*{amount}"/>
                    </label>
                    <label>Measurements:
                    <select class="form-control" name="measurementCommand.id">
                        <option th:each="uomEach : ${measurements}"
                                th:value="${uomEach.id}"
                                th:selected="${uomEach.id.equals(ingredient.measurementCommand.id)}"
                                th:text="${uomEach.description}">Each</option>
                    </select>
                </label><button type="submit" class="btn btn-primary" style="margin-left: 20px"><span>Submit</span></button>
                </div>






        </div>
    </form>
</div>
</div>
</body>
</html>
