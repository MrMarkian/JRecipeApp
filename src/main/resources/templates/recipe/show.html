<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8/"/>
    <title>View Recipe</title>

    <script src="/webjars/jquery/3.5.1/jquery.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" style="margin-top: 10px">
<div class="jumbotron">

    <div class="card-body">

        <img  class="card-img-top" th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}" style="width: 16rem" align="left">
        <h1 class="card-title text-lg-center"><ins th:text="${recipe.description}"> </ins> </h1>

        <div class="container-fluid text-right">
            <div class="row">
                <div class="col-sm-6">
                    <b>Prep Time: </b><em th:utext="${recipe.prepTime}"></em>
                </div>
                <div class="col-sm-6">
                    <b>Cooking Time:</b> <em th:utext="${recipe.cookTime}"></em>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <b>Servings:</b> <em th:utext="${recipe.servings}"></em>
                </div>
                <div class="col-sm-6">
                    <b>Difficulty:</b> <em th:utext="${recipe.difficulty}"></em>
                </div>
            </div>

             <div class="row">
                <div class="col-sm-6">
                    <table class="table table-striped text-right">
                            <tr th:each="catagory : ${recipe.getCategories()}">
                            <td th:text="${catagory.description}"> </td>
                        </tr>
                    </table>
                </div>


                <div class="col-sm-6">
                    <b> Url:</b> <a th:href="${recipe.url}">Visit URL</a>
                </div>
            </div>

           <div class="row">
               <div class="col-lg-4 align-items-center d-flex">

               </div>
            </div>

        </div>

    </div>
</div>
<a class="btn btn-primary" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">Edit Ingredients</a>

    <a class="btn btn-primary" th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Upload new Image</a>
<p></p>
<div class="card">
    <h4 class="card-title" style="margin-left: 10px" ><b>Ingredients:</b></h4>

    <table class="table table-bordered table-striped text-center table-hover" style="margin-inside: 30px">
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Measurment</th>

        </tr>

        <tr th:each="ingredient : ${recipe.getIngredients()}">
           <td th:text="${ingredient.description} "> </td>
            <td th:text="${ingredient.getAmount()} "> </td>
            <td th:text="${ingredient.mesurements.description} "> </td>

        </tr>
    </table>

</div>

<p></p>
<p></p>

<div class="card">

    <h4 class="card-title" style="margin-left: 10px"><b>Directions:</b></h4>
    <div class="card-body text-left text-muted" style="margin-left: 20px">


        <p th:utext="${recipe.directions}" style="text-align-all: center"></p>


    </div>
</div>

<p></p>
<p></p>


<div class="card">
    <h4 class="card-title" style="margin-left: 10px"><b>Notes:</b></h4>
    <div class="card-body text-muted" style="margin-left: 20px">
        <p th:utext="${recipe.notes.recipeNotes}"></p>
    </div>

</div>

<p></p>
<p></p>
</div>

</body>
</html>
